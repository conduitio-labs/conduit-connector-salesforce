---
with-expecter: true
inpackage: true
disable-version-string: true
filename: "mock_{{.InterfaceName | snakecase}}_test.go"
mockname: "mock{{.InterfaceName | firstUpper}}"
dir: "{{.InterfaceDir}}"
log-level: "error"
# deprecations
resolve-type-alias: False
issue-845-fix: True
packages:
  github.com/conduitio-labs/conduit-connector-salesforce/internal/eventbus:
    interfaces:
      schemaDescriber: null
      authorizer: null
      schemaClient: null
      Client: null
  github.com/conduitio-labs/conduit-connector-salesforce/source:
    interfaces:
      eventbusClient:
  github.com/conduitio-labs/conduit-connector-salesforce/internal/proto/eventbus/v1:
    interfaces:
      PubSubClient:
        config:
          dir: internal/eventbus
          inpackage: false
          outpkg: eventbus
      PubSub_SubscribeClient:
        configs:
          - dir: internal/eventbus
            inpackage: false
            outpkg: eventbus
          - dir: source
            inpackage: false
            outpkg: source